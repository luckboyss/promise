    /* 
    then()返回的promise的结果由then()指定的回调函数执行结果决定
    */
    const p1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(4);
      }, 100);
    });
    const p2 = Promise.resolve(Promise.resolve(5));
    const p3 = Promise.reject(6);
    
    p1.then(
      value => {console.log(value);},
      reason => {console.log(reason);}
    )

    p2.then(
      value => {console.log(value);},
      reason => {console.log(reason);}
    )

    p3.then(
      value => {console.log(value);},
      reason => {console.log(reason);}
    )
    Promise.all([p1,p2,3,p3]).then(
      values => {console.log(values,'结果成功了');},
      reason => {console.log(reason,'结果失败了');}
    )
